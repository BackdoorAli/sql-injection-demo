<!DOCTYPE html>
<html>
<head>
  <title>Compare Insecure vs Secure</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2 class="mb-4">Compare SQL Injection Response</h2>
  <form action="/compare-login" method="post" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" name="username" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password" required>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Compare</button>
    </div>
  </form>

  {% if insecure_result and secure_result %}
    <hr class="my-5">
    <div class="row">
      <div class="col-md-6">
        <h4>🔓 Insecure App Response</h4>
        <div class="border p-3">{{ insecure_result|safe }}</div>
      </div>
      <div class="col-md-6">
        <h4>🔐 Secure App Response</h4>
        <div class="border p-3">{{ secure_result|safe }}</div>
      </div>
    </div>
  {% endif %}
</body>
</html>
